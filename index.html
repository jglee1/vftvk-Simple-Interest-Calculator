<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>    
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Principal Amount <input type="number"  id="principal" name="principal">  <br><br>
        Rate <input type="range" id="rate" onchange="updateRate()" min="1" max="20" value="10.25" step="0.25" name="rate">
        <span id="rate_val"  name="rate_val">10.25%</span><br><br>
        <select id="years" name="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> No. of Years <br><br>
        <span id="result" onchange="updateResult()" name="result">Interest : </span><br><br>

        <button onclick="compute()">Compute Interest</button><br><br>
        </div>
    <footer>
        &#169; This Calculator belongs to JG
    </footer>
    </body>
</html>
